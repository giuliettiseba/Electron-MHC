<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Micro Health Check</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- preload -->
    <script src="js/preload.js"></script>

    <!-- Bootstrap, jQuery , popper -->
    <script>let $ = require('jquery');</script>

    <style>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="click_licences" href="#">Licenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_products">Products</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_logs">Logs</a>
                    </li>

                            <li><a class="dropdown-item" href="#">To PDF</a></li>
                            <li><a class="dropdown-item" href="#">To Excel</a></li>
                        </ul>

                    <button class="btn btn-outline-success" type="submit">Search</button>

<main>

    <div class="album py-5 bg-light">

            </div>

<footer class="text-muted py-5">
    <div class="container">
